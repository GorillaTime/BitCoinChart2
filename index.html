<!DOCTYPE html>
<html>

<head>
  <title>socket.io twitter</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
  <ul id="messages"></ul>
  <script>
    var socketio = io();
    $(function () {
      socketio.on('tweet', function (msg) {
        $('#messages').append($('<li>').text(msg.text));
      });
    });
  </script>
</body>

</html>
